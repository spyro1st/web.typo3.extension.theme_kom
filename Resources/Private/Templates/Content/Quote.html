<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

	<f:layout name="ContentFooter" />
	<f:debug>{_all}</f:debug>

	<f:if condition="{data.layout}==1">
		<f:section name="content">
			<!-- theme_kom: Templates/Content/Quote.html [begin] -->
			<div class="row randomize">
				<div class="col-sm-12 col-lg-6">
					<blockquote class="blockquote text-xs-center text-sm-left">
						<div class="quote__body">
							<p class="quote__body-p">{data.bodytext}</p>
						</div>
						<footer class="blockquote-footer quote__footer">
							<f:if condition="{headers.0}">
								<span class="quote__footer-name">{headers.0}<f:render section="nameSuffix" arguments="{title: headers.1, link: data.header_link}" /></span>
							</f:if>
							<f:if condition="{headers.1}">
								<cite class="quote__footer-title" title="{headers.1}">{headers.1}<f:render section="nameSuffix" arguments="{link: data.header_link}" />
							</f:if>
							<f:if condition="{data.header_link}">
								<f:link.typolink parameter="{data.header_link}" class="quote__footer-link">{data.subheader}</f:link.typolink>
							</f:if>
							<f:if condition="{headers.1}">
								</cite>
							</f:if>
						</footer>
					</blockquote>
				</div>
				<div class="col-sm-12 col-lg-5 offset-lg-1">
					<f:if condition="{images}">
						<f:for each="{images}" as="image" iteration="imageIteration">
							<f:if condition="{imageIteration.isFirst}">
								<img
									src="<f:uri.image src="{image.uid}"
								width="{f:if(condition: data.imagewidth, then: data.imagewidth, else: settings.defaultWidth)}"
								height="{f:if(condition: data.imageheight, then: data.imageheight, else: settings.defaultHeight)}"
								treatIdAsReference="1" />"
								class="img-fluid img-quote"
								alt="{image.alternative}" >
							</f:if>
						</f:for>
					</f:if>
				</div>
			</div>
			<!-- theme_kom: Templates/Content/Quote.html [end] -->
		</f:section>
	</f:if>
	<f:if condition="{data.layout}==0">
		<f:section name="content">
			<!-- theme_kom: Templates/Content/Quote.html [begin] -->
			<div class="row randomize">
				<div class="col-sm-12 col-lg-6">
					<blockquote class="blockquote text-xs-center text-sm-left">
						<div class="quote__body">
							<p class="quote__body-p">{data.bodytext}</p>
						</div>
						<footer class="blockquote-footer quote__footer">
							<f:if condition="{headers.0}">
								<span class="quote__footer-name">{headers.0}<f:render section="nameSuffix" arguments="{title: headers.1, link: data.header_link}" /></span>
							</f:if>
							<f:if condition="{headers.1}">
								<cite class="quote__footer-title" title="{headers.1}">{headers.1}<f:render section="nameSuffix" arguments="{link: data.header_link}" />
							</f:if>
							<f:if condition="{data.header_link}">
								<f:link.typolink parameter="{data.header_link}" class="quote__footer-link">{data.subheader}</f:link.typolink>
							</f:if>
							<f:if condition="{headers.1}">
								</cite>
							</f:if>
						</footer>
					</blockquote>
				</div>
				<div class="col-sm-12 col-lg-5 offset-lg-1">
					<f:if condition="{images}">
						<f:for each="{images}" as="image" iteration="imageIteration">
							<f:if condition="{imageIteration.isFirst}">
								<img
									src="<f:uri.image src="{image.uid}"
								width="{f:if(condition: data.imagewidth, then: data.imagewidth, else: settings.defaultWidth)}"
								height="{f:if(condition: data.imageheight, then: data.imageheight, else: settings.defaultHeight)}"
								treatIdAsReference="1" />"
								class="img-fluid img-quote"
								alt="{image.alternative}" >
							</f:if>
						</f:for>
					</f:if>
				</div>
			</div>
			<!-- theme_kom: Templates/Content/Quote.html [end] -->
		</f:section>
	</f:if>

	<!-- In one line to aviod an extra space before the comma sign-->
	<f:section name="nameSuffix"><f:if condition="{title}"><f:then> - </f:then><f:else><f:if condition="{link}"><f:then> - </f:then></f:if></f:else></f:if></f:section>
	<f:section name="titleSuffix"><f:if condition="{link}"><f:then> - </f:then></f:if></f:section>

</html>
