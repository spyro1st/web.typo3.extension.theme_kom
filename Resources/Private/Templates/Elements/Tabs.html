<div role="tabpanel" id="c{data.uid}">
	<ul class="{current} nav-tabs" role="tablist">
		<f:for each="{data.tx_gridelements_view_children}" as="tab" iteration="tabnumber">
			<li class="nav-item">
				<a{f:if(condition:'{tabnumber.isFirst}',then:' class="nav-link active"', else:' class="nav-link"')} href="#tab-content-{tab.uid}" data-toggle="tab" role="tab">{tab.header}</a>
			</li>
		</f:for>
	</ul>

	<div class="tab-content">
		<f:format.raw>{data.tx_gridelements_view_columns.0}</f:format.raw>
	</div>
</div>
