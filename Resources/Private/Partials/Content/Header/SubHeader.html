<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{layout}">
	<f:case value="1">
		<h2 class="subheader">
			<f:format.html parseFuncTSPath="">{subheader}</f:format.html>
		</h2>
	</f:case>
	<f:case value="2">
		<h3 class="subheader">
			<f:format.html parseFuncTSPath="">{subheader}</f:format.html>
		</h3>
	</f:case>
	<f:case value="3">
		<h4 class="subheader">
			<f:format.html parseFuncTSPath="">{subheader}</f:format.html>
		</h4>
	</f:case>
	<f:case value="4">
		<h5 class="subheader">
			<f:format.html parseFuncTSPath="">{subheader}</f:format.html>
		</h5>
	</f:case>
	<f:case value="5">
		<h6 class="subheader">
			<f:format.html parseFuncTSPath="">{subheader}</f:format.html>
		</h6>
	</f:case>
	<f:case default="true">
		<f:if condition="{default}">
			<f:render partial="Header/SubHeader" arguments="{
				subheader: subheader,
				layout: default}" />
		</f:if>
	</f:case>
</f:switch>
</html>
